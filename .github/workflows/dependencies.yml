name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Update dependencies
      run: |
        # Update package.json dependencies
        npx npm-check-updates -u
        npm install
        
        # Run tests to ensure updates don't break anything
        npm audit fix --force || true

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'chore: Weekly dependency updates'
        body: |
          ## 📦 Dependency Updates
          
          This PR contains weekly dependency updates.
          
          ### Changes:
          - Updated npm packages to latest versions
          - Fixed security vulnerabilities (if any)
          
          ### Testing:
          - [ ] All existing tests pass
          - [ ] Application builds successfully
          - [ ] Docker build works
          
          **Note**: This PR was created automatically by GitHub Actions.
        branch: dependency-updates
        delete-branch: true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: |
        echo "🔍 Running security audit..."
        npm audit --audit-level moderate || {
          echo "⚠️ Security vulnerabilities found!"
          npm audit --json > audit-results.json
          exit 1
        }

    - name: Upload audit results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: security-audit-results
        path: audit-results.json

    - name: Create security issue
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          let auditResults = '';
          
          try {
            auditResults = fs.readFileSync('audit-results.json', 'utf8');
          } catch (error) {
            auditResults = 'Audit results not available';
          }
          
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: '🚨 Security Vulnerabilities Detected',
            body: `## Security Audit Failed
            
Security vulnerabilities were detected in the project dependencies.

### Action Required:
1. Review the audit results
2. Update vulnerable packages
3. Test the application thoroughly

### Audit Results:
\`\`\`json
${auditResults}
\`\`\`

**Created by**: GitHub Actions Security Audit
**Date**: ${new Date().toISOString()}`,
            labels: ['security', 'bug', 'high-priority']
          })
